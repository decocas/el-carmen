<div class="container-fluid" align="center">
	

	<div class="row">
	
		 
		 
     
       <div class="col-sm-10" align="center">

       	<div class="col-sm-4" *ngIf="log==false" >
		 	<div class="alert alert-danger alert-dismissible fade show" role="alert">
		 		<h3>Usuario incorrecto</h3>
		 		<button type="button" class="close" data-dismiss="alert" aria-label="close" (click)="close()"><span> &times; </span> </button>
		 	</div>
		 	
		 </div>
		<form  #loginform="ngForm" (submit)="onLogin()">
			 
               <div class="form-group">
               	<h2> Digite su correo y contrase√±a para entrar</h2>
				<div class="col-sm-4">
					<input type="email" name="email" [(ngModel)]="m.email"   id="email" name="email" class="form-control" required="true">
				
				<input  type="password" name="pass" [(ngModel)]="m.pass"  id="pass" name="pass" class="form-control" required="true">
				
				<button  type="submit" class="btn btn-success">entrar</button>
                               
                 <button  type="reset" class="btn btn-danger">cancelar</button>
                  <button  type="submit" class="btn btn-success" (click)="login()">  entrar con google</button>
			  </div>
		         
		      </div>
      

</form> 
</div>

	</div>

</div>
