   <!--ventas vs costos-->
       <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['Año', 'Ventas', 'Gastos'],
          ['2017', 1110, 1000],
          ['2018', 1135, 1105],
          ['2019', 1140, 1110]

                  ]);

        var options = {
          title: 'Ventas vs Costos',
          curveType: 'function',
          legend: { position: 'bottom' }
        };

        var chart = new google.visualization.LineChart(document.getElementById('curve_chart'));

        chart.draw(data, options);
      }
    </script>

    <script type="text/javascript">
    	google.charts.load('current', {packages: ['corechart', 'bar']});
google.charts.setOnLoadCallback(drawColColors);

function drawColColors() {
      var data = new google.visualization.DataTable();
      data.addColumn('timeofday', 'Horas del dia');
      data.addColumn('number', 'Flauta Hawaina');
      data.addColumn('number', 'Flauta de Pollo');
      data.addColumn('number', 'Buñuelo');

      data.addRows([
        [{v: [5, 30, 0], f: '5:30 am'}, 3,2,5],
        [{v: [6, 0, 0], f: '6 am'}, 5, 3,10],
        [{v: [6, 30, 0],f: '6:30 am'}, 10, 5,5],
        [{v: [7, 0, 0],f: '7  am'}, 5, 5,2],
        [{v: [8, 0, 0],f: '8 am'}, 7, 5,2],
        [{v: [9, 30, 0],f: '9:30 am'}, 5, 7,1],
        [{v: [10, 0, 0],f: '10 am'}, 0, 3,1],
        ]);

      var options = {
        title: 'ventas lunes',
        colors: ['#EE2F2F', '#2F60EE','#EEDD2F'],
        hAxis: {
          title: 'Horas del dia',
          format: 'h:mm a',
          viewWindow: {
            min: [5, 0, 0],
            max: [10, 30, 0]
          }
        },
        vAxis: {
          title: 'Muestra (escala de 1-40)'
        }
      };

      var chart = new google.visualization.ColumnChart(document.getElementById('chart_div_lu'));
      chart.draw(data, options);
    }
    </script>
